<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>

    <!--    styles    -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="section-center">
        <!--  image  -->
        <article class="paris-img">
            <img src="./image/paris.jpg" alt="paris picture">
        </article>
        <article class="paris-info">
            <h3>Countdown to the trip to paris</h3>
            <h4 class="timetotravel">
                We travel to Paris in 08 February 2023.
            </h4>
            <p>
                This is the most important travel of our lifes, because it is a first travel outside of our country and it will be wonderful and amazing.
            </p>
            <p>With God in control everything's possible.</p>
            <div class="deadline">
                <!-- days -->
                <div class="deadline-format">
                    <div>
                        <h4 class="deadline-format">34</h4>
                        <span>days</span>
                    </div>
                </div>
                <!-- end of items -->
                <!-- hours -->
                <div class="deadline-format">
                    <div>
                        <h4 class="hours">12</h4>
                        <span>hours</span>
                    </div>
                </div>
                <!-- end of items -->
                <!-- minutes -->
                <div class="deadline-format">
                    <div>
                        <h4 class="mins">00</h4>
                        <span>mins</span>
                    </div>
                </div>
                <!-- end of items -->
                <!-- seconds -->
                <div class="deadline-format">
                    <div>
                        <h4 class="secs">00</h4>
                        <span>secs</span>
                    </div>
                </div>
                <!-- end of items -->
            </div>
        </article>
    </section>
    

    <!--    scripts    -->
    <script src="app.js"></script>
</body>
</html>
